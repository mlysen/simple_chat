<!doctype html>
<html ng-app="myApp">
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.js"></script>
    <script src="js/app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div ng-controller="ChatController as chat">
      <div class="clock"> {{ chat.clock }} </div>
      <div class="name-form" ng-init="chat.showEnteringNameDialog = true" ng-show="chat.showEnteringNameDialog">
        <h5>{{ chat.whatsYourName }}</h5>
        <form novalidate class="name-form">
          <input type="text" ng-model="chat.name" placeholder="Enter a name here" />
          <input type="submit" ng-click="chat.nameEntered(chat.name)" value="Save" style="display:none;" />
        </form>
      </div>
      <div class="chat-room" show-chat="chat.chatVisible" after-show="chat.showChatWindow()">
        <div class="chat-box-scroller">
          <div class="chat-message-box">
            <div class="chat-messages" ng-repeat="message in chat.chatmessages track by $index">
              <div class="message"> {{ message }}</div>
            </div>
          </div>
        </div>
        <div class="user-list-box">
          <div class="user-list" ng-repeat="user in chat.users">
            <div class="user"> {{ user }}</div>
          </div>
        </div>
        <div class="input-holder">
          <form novalidate class="chat-form">
            <input type="text" ng-model="chat.chatMessage" placeholder="Got something on your mind?" />
            <input type="submit" ng-click="chat.sendChatMessage(chat.chatMessage)" value="Save" style="display:none;" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
